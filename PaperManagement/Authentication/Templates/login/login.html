<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/style_login.css' %}">
    <title>Login</title>
  </head> 
<!-------------HTML-------------------------------------------------------------------------------------->
<body id="bk">
    
    <div class="container" id="A">
            <div style="position: relative; left: 0; top: 0;">
                    <img src="{% static "img/login/KMUTT.png"%}" id="kmutt" alt="kmutt background" />
                    <div id="logo"><a href="http://www2.kmutt.ac.th/"><img src="{% static "img/login/kmuttLogo.png"%}" id="act" alt="logo"/></a></div>
                    <div id="logoP"><a href="Team.html"><img src="{% static "img/login/Poala_1.png"%}" id="actP" alt="logo"/></a></div>
            <div class="container text-center " id="block">
                  
                            <form method = 'post'>
                                    {% csrf_token %}
                                    <div class="form-group" >
                                      <input name = 'username' id="username" class="form-control" type="text" placeholder="Username">
                                    </div>
                                    <div class="form-group">

                                      <input name = 'password' type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <button id="Login"  type="submit" class="btn btn-warning  btn-lg ">Submit</button> 
                                    <a id="PIN" href = "{% url 'user_pin' %}" class="btn btn-primary  btn-sm">6 PIN</a>
                            </form>
                                  <input type="hidden" id="response" name="response" value={{error}}>
                            <a id="forget" href="Forget.html">Forget Password</a>
                                  
                    </div>
                  </div>
    </div>
        
              

<!---------JavaScript------------------------------------------------------------------------------------>
<script >
    
    var tap_error = document.getElementById("response").value;
    if(tap_error=='None_input'){alert("Please fill Username and Password");}
    else if(tap_error=='None_password'){alert("Please fill Password");}
    else if(tap_error== "None_username"){alert("Please fill Username");}
    else if(tap_error== "invalid"){alert("Wrong Password ");}

    
      
    
     
  
</script>
<div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</div>
</body>
</html>
