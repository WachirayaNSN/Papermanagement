<!--------------CSS-------------------------------------------------------------------------------------->
<style>
    .Name{
        text-align: center;
    }
.img{
    height: 210px;
    width: 230px;
    border-radius: 8px;
}
.container {
  position: relative;
  width: 50%;
  margin-top: 30px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color:rgb(54, 172, 54);
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  height: 17%;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
.btn{   
        position: fixed;
        margin-left: auto;
        top: 20px;
        left: 20px;
}
</style>
