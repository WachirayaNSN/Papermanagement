    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Add Admin</title>

<!-------------HTML-------------------------------------------------------------------------------------->
<body class="BK">
        <div class="container text-center " id="block">
            <h1>Register Admin</h1>
      <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email@mail.com">
              </div>
            </div>
            <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="username" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
                <label for="ConPass" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="ConPass" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary btn-block btn-lg">Sign in</button>
              </div>
            </div>
          </form>
        </div>
        <!--------------CSS-------------------------------------------------------------------------------------->
<style>
    #block{
        position: relative;
        top: 80px;
    }
    .BK{
        background-color: burlywood;
    }
    .row{
        font-weight: bold;
    }
    .btn{
        position: relative;
        left: 100px;
    }
</style>
