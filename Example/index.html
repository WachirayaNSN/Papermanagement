    <style>
        .Cart{
         position: absolute;
         right:100px;

    height: 300px;

    <script>
        function getHtml(data) {
        console.log(data)
        var html = ''
        for (var i = 0; i < data.length; i++) {
            console.log(`'${data[i].Detail.toString()}'`)
            html = html + ` 
                <div class="col-4 text-center" style = "margin-top:20px;">
                    <div class="card">
                        <img class="card-img-top ItemImg" src="${data[i].Image || 'black.jpg'} " alt="${data[i].Name}">
                        <div class="card-body">
                            <h4 class="card-title">${data[i].Name}</h4>
                            <p class="card-text">${data[i].Detail}</p>
                            <h5 class="card-text" style="color:blue;">Price: ${data[i].Price} THB</h5>
                            <button class="btn btn-success" onclick="AddCart(${`{
                    name: '${data[i].Name}',
                    detail: '${data[i].Detail.toString()}',
                    image: '${data[i].Image}',
                    price: '${data[i].Price}',
                  }`})">Add To Cart <i class="fas fa-cart-plus"></i></button>
                            
                        </div> 
                    </div>
                </div>
            `
        }
        return html
        }

    $(function () {
        var products = localStorage.getItem('products')
        products = JSON.parse(products)
        $('.row').html(getHtml(products))
        
    })
   function AddCart(Myproduct)
{ 
  console.log(Myproduct)
var productInCart = JSON.parse(localStorage.getItem('cart'))
if(productInCart){
  productInCart.push(Myproduct)
}
else{
    productInCart = [Myproduct]
}
 localStorage.setItem('cart',JSON.stringify(productInCart))
 
}
function Cart(){
    window.location.href="Cart.html"
  }
